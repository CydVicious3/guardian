<script>const slideMenu = document.querySelectorAll('.sidenav');
  M.Sidenav.init(slideMenu, {});

const showRelation =_=>{
  axios.get('/person')
  
  .then(({data})=>{
    data.forEach(person=>{
      
    let adopted = document.createElement("li")
    adopted.className = `collection-item`
    adopted.innerHTML = `

    <span class="secondary-content"style="font-size: 1.5em; color: DarkBlue;">
      <i class="fas fa-dog"></i>
    </span>
      ${person.firstName} ${person.lastName} adopted [Animal ID: ${person.animalId}] on ${person.updatedAt}.`
     
     document.getElementById('animalDisplay').append(adopted)
   })
  })
  .catch(e => console.log(e))
}
showRelation()
