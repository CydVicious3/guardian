<body>

  <br>
  <br>
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="First Name" id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Animal Type" id="type" type="text" class="validate">
            <label for="type">Type</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Animal Breed" id="breed" type="text" class="validate">
            <label for="breed">Breed</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Animal Age" id="age" type="text" class="validate">
            <label for="age">Age</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Animal has been fed" id="fed" type="text" class="validate">
            <!-- <label for="fed">Fed</label> -->
            <input type="checkbox" id="switch" /><label for="switch">Fed</label>
          </div>
          

          <div class="input-field col s6">
            <input placeholder="Animal has been walked" id="walked" type="text" class="validate">
            <!-- <label for="walked">Walked</label> -->
            <input type="checkbox" id="switch" /><label for="switch">Walked</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Animal has been cleaned" id="cleaned" type="text" class="validate">
            <!-- <label for="cleaned">Cleaned</label> -->
            <input type="checkbox" id="switch" /><label for="switch">Cleaned</label>
          </div>
        <div class="input-field col s6">
          <input placeholder="Animal has played" id="played" type="text" class="validate">
          <!-- <label for="played">Played</label> -->
          <input type="checkbox" id="switch" /><label for="switch">Played</label>
        </div>
      </div>

    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Animal is adopt ready" id="adoptReady" type="text" class="validate">
        <!-- <label for="adoptReady">Adopt Ready</label> -->
        <input type="checkbox" id="switch" /><label for="switch">Adopt Ready</label>
      </div>
    </div>

    </form>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" id="autocomplete-input" class="autocomplete" placeholder="Enter ID of pet">
            <button class="btn-large btn-floating waves-effect waves-light teal lighten-3" id="submitButton">
              <i class="material-icons">pets</i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    M.Sidenav.init(slideMenu, {});
