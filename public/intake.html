<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- main nav -->
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="sidenav-trigger" data-target="slide-out"><i class="material-icons">menu</i></a>
        <a href="index.html" class="brand-logo" id="logo">GUARDIAN</a>
        <ul class="right hide-on-med-and-down">
          <li class="navMenu"><a href="adoption.html">Adoption</a></li>
          <li class="navMenu"><a href="intake.html">Intake</a></li>
          <li class="navMenu"><a href="animals.html">Animals</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- sidenav -->
  <ul class="sidenav" id="slide-out">
    <li>
      <a href="adoption.html">
        <p>Adoption</p>
      </a>
    </li>
    <li>
      <a href="intake.html">
        <p>Intake</p>
      </a>
    </li>
    <li>
      <a href="animals.html">
        <p>Animals</p>
      </a>
    </li>
  </ul>

  <br>
  <br>
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Name" id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s6 ">
            <input placeholder="Animal Type" id="type" type="text" class="validate">
            <label for="type">Type</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Animal Breed" id="breed" type="text" class="validate">
            <label for="breed">Breed</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Animal Age" id="age" type="text" class="validate">
            <label for="age">Age</label>
          </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
              <input placeholder="Link to image" id="image" type="text" class="validate">
              <label for="image">Image</label>
            </div>
      </form>

      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s6">
                <div id="info" class="modal">
                    <div class="modal-content">
                      <h4>Thank You!</h4>
                      <p> Animal intake confirmed.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                      </div>
                  </div>
                        <button class="btn-large btn-floating waves-effect waves-light teal lighten-2" id="submitButton">
                          <i class="material-icons">pets</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="petAdded"></div>

    <script>

      // get animals
      const getAnimal =_=> {
        axios.get('/animal')
          .then(animal => {
            console.log(animal)
          })
          .catch(e => console.log(e))
      }

      //add animal
      const addAnimal =_=> {
        axios.post('/animal', {
          name: document.getElementById('name').value,
          breed: document.getElementById('breed').value,
          age: document.getElementById('age').value,
          type: document.getElementById('type').value,
          image: document.getElementById('image').value
        })
          .then(() => {
            console.log('ok')
          })
          .catch(e => console.log(e))
      }


    document.getElementById('submitButton').addEventListener('click', e => {
        e.preventDefault()
        
        addAnimal()
        document.getElementById('name').value = ''
        document.getElementById('breed').value = ''
        document.getElementById('age').value = ''
        document.getElementById('type').value = ''
        document.getElementById('image').value = ''

        M.Modal.init(document.querySelectorAll(`.modal`), {})
    M.Modal.getInstance(document.getElementById(`info`)).open()

      })
    </script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>const slideMenu = document.querySelectorAll('.sidenav');
    M.Sidenav.init(slideMenu, {});
  </script>
</body>

</html>
