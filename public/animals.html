                <div class="col s12">

                    <input id="name_inline" type="text" class="validate">

                    <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                  </div>
                </div>
              </div>
      

          <div class="row">
                <div class="col s12">
                  Age:

                    <input id="age_inline" type="text" class="validate">
                    <label for="age_inline">Animal Age</label>
                    <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->

                </div>
          </div>

          <div class="row">
                <div class="col s12">
                  Type:
