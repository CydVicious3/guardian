  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>

//get all users

// const getPerson =_=> {

// getPerson()

//add users
const addPerson =_=> {
  axios.post('/person', {
    firstName: document.getElementById('first_name').value,
    lastName: document.getElementById('last_name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phoneNumber').value,
    petId: document.getElementById('petId').value
  })
  .then(() => {
    console.log('ok')
  })
  .catch(e => console.log(e))
}

//update users
const updatePerson = id => {
  axios.put(`/person/:${id}`)
  .then(() => {
    console.log('person updated')
  })
  .catch(e => console.log(e))
}

// remove users

const removePerson = id => {
  axios.delete(`/person/:${id}`)
  .then(() => {
    console.log('person deleted')
  })
  .catch(e => console.log(e))
}
  
  //button javascript
  
  document.getElementById('submitButton').addEventListener('click', e => {
    e.preventDefault()
    
      addPerson()

      document.getElementById('first_name').value = ''
      document.getElementById('last_name').value = ''
      document.getElementById('email').value = ''
      document.getElementById('phoneNumber').value = ''
    
      M.Modal.init(document.querySelectorAll(`.modal`), {})
      M.Modal.getInstance(document.getElementById(`info`)).open()
  }
  )

  const addAdopt = _ => {
    // if the adopt ready parameter is true

    axios.get('/animal')
    .then(({ data }) => {
      data.forEach(animal => {
        // console.log(animal.isFed, animal.isClean, animal.isWalked, animal.isPlayed)

        if(animal.adoptReady === true && animal.isAdopted === false) {
      
          let adoptElem = document.createElement('div')
      
      adoptElem.innerHTML = `
          <div class="container">
          <div class="row">
            <ul class="collection">
              <li class="collection-item avatar">
                <i class="material-icons circle" id="home">home</i>
                <span class="title">I'm ready for my new home!</span>
                <p>Name: ${animal.name}
                  <br>
                  Age: ${animal.age}
                  <br>
                  Type: ${animal.type}
                  <br>
                  Breed: ${animal.breed}
                  <br>
                  ID: ${animal.id}
                  <br>
                </p>
              </li>
            </ul>
          </div>
        </div>
              `
      document.getElementById('adoptReady').append(adoptElem)
        } else {
          console.log(`${animal.name}`)
        }
    })
  })
  .catch(e => console.log(e))
  }
  addAdopt()
  
</script>
