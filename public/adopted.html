  <script>

  const displayPair =_=> {
  axios.get('/person' )
  .then( ( {  data: people }) => {
    people.forEach(({ firstName, lastName, phone, petId }) => {
    let inquiries = document.createElement('div')
    inquiries.innerHTML = `
    Name: ${firstName} ${lastName} <br>
    Phone: ${phone} <br>
    Pet: ${petId}
    `
    inquiries.className = 'card'
    document.getElementById('pairingDisplay').append(inquiries)
  })
})
.catch(e => console.log(e))
}

displayPair()
</script>
